<div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <div class="search-wrapper input-group">
            <label for="title">Manufacturer Name : </label>
            <select class="product selectpicker form-control">
                <option>--Select product to see the details--</option>
                <option value="1752745">iPhone-4s</option>
                <option value="1752291">iPhone-5c</option>
                <option value="9783423">Nokia-220</option>
            </select>
            
        </div>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<div class="tablediv row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <table class="table table-striped table-hover table-bordered table-responsive prdtTable" ng-show="product">
            <thead>
                <tr>
                    <th>
                        Product Image
                    </th>
                    <th>
                        Product description
                    </th>
                    <th>
                        Product price
                    </th>
                    <th>
                        Add to Favorites
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="20%" class=""><img class="" ng-src="{{product.image}}"></td>
                    <td width="60%">
                        <h4><b>{{product.name}}</b></h4>
                        <p><b>Product Id: </b>{{product.id}}</p>
                        <p><b>Short Description:</b> {{product.shortDesc}}</p>
                    </td>
                    <td width="40%">
                        <p><b>Regular price : </b>${{product.regularPrice}}</p>
                        <p><b>Sale Price : </b>${{product.salePrice}}</p>
                    </td>
                    <td>
                        <button ng-click="addToFavorites(product)" class="btn btn-info">
                            Add to favorites
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-2">
    </div>
</div>
