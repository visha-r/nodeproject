 </div>      
        
<div class="tablediv row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <table class="table table-striped table-hover table-bordered table-responsive" ng-show="products">
            <thead>
                <tr>
                    <th>
                        Product Image
                    </th>
                    <th>
                        Product description
                    </th>
                    <th>
                        Product price
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="product in products">
                    <td width="20%" class="prdtimg"><img class="centeredImg" ng-src="{{product.image}}"></td>
                    <td width="60%">
                        <h4><b>{{product.name}}</b></h4>
                        <p><b>Product Id: </b>{{product.id}}</p>
                        <p><b>Short Description:</b> {{product.shortDesc}}</p>
                    </td>
                    <td width="40%">
                        <p><b>Regular price : </b>${{product.regularPrice}}</p>
                        <p><b>Sale Price : </b>${{product.salePrice}}</p>
                    </td>
                    <td>
                        <button ng-click="addToFavorites(product)" class="btn btn-warning">
                            Add to Favorites
                        </button>
                        <a href="#/details/{{product.id}}" class=" btn btn-danger">
                            Remove
                        </a>
                        <a href="#/comments/{{product.sku}}" class=" btn btn-primary">
                            Reviews
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-2">
    </div>
</div>
