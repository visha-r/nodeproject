<div class="col-sm-8" ng-show="favoriteProducts.length == 0">
    
    <span class="instructions"> Sorry you have not added any favorites to your list yet :-(</span>
</div>
<div ng-show="favoriteProducts.length > 0">
    <div class="row">
        <div class=" col-sm-2">
        </div>
        <div class="col-sm-8">
            <h3> Favorite products</h3>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
    <div class="tablediv row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <table class="table table-striped table-hover table-bordered table-responsive prdtTable">
                <thead>
                    <tr>
                        <th>
                            Product Image
                        </th>
                        <th>
                            Product description
                        </th>
                        <th>
                            Product price
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in favoriteProducts">
                        <td width="20%" class="prdtimg"><img class="centeredImg" ng-src="{{product.image}}" 
                        alt="Image currently unavailable"></td>
                        <td width="60%">
                            <h4><b>{{product.name}}</b></h4>
                            <p><b>Product Id: </b>{{product.id}}</p>
                            <p><b>Short Description:</b> {{product.shortDesc}}</p>
                        </td>
                        <td width="40%">
                            <p><b>Regular price : </b>${{product.regularPrice}}</p>
                            <p><b>Sale Price : </b>${{product.salePrice}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
