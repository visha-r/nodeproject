<div class="col-sm-8" ng-show="cartProducts.length == 0">
    
    <span class="instructions"> Sorry you have not added any products to your cart yet :-(</span>
</div>
<div ng-show="cartProducts.length > 0">
    <div class="row">
        <div class=" col-sm-2">
        </div>
        <div class="col-sm-8">
            <h3> products in your Cart </h3>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
    <div class="tablediv row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <table class="table table-striped table-hover table-bordered table-responsive prdtTable">
                <thead>
                    <tr>
                        <th>
                            Product Image
                        </th>
                        <th>
                            Product description
                        </th>
                        <th>
                            Product price
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in cartProducts">
                        <td width="20%" class="prdtimg"><img class="centeredImg" ng-src="{{product.image}}"
                        alt="Image currently unavailable"></td>
                        <td width="60%">
                            <h4><b>{{product.name}}</b></h4>
                            <p><b>Product Id: </b>{{product.id}}</p>
                            <p><b>Short Description:</b> {{product.shortDesc}}</p>
                        </td>
                        <td>
                            <p><b>Product price : </b>${{product.salePrice}}</p>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            <div class="cartPrice"> <b>Total Price :</b> ${{totalPrice}}</div>
            <br/><br/><br/><br/>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
