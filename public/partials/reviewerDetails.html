<div class="tablediv row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
        <table class="table table-striped table-hover table-responsive prdtTable">
            <thead>
                <tr>
                    <th colspan="3">
                        Product Reviews
                    </th>
                </tr>
            </thead>
			<tr>
			<td>
			First Name
			</td>
			<td>
			{{reviewer.firstName}}
			</td>
			</tr>
			<tr>
			<td>
			Last Name
			</td>
			<td>
			{{reviewer.lastName}}
			</td>
			</tr>
			<tr>
			<td>
			Interests
			</td>
			<td>
			<ul ng-repeat=" interest in reviewer.Interests">
				<li> {{interest.name}} </li>
			</ul>
			</td>
			</tr>
            <tr>
            <td>
            Reviews
            </td>
                <td>
                	<ul ng-repeat="review in reviewer.reviewed">
                    <li><h4><b>Title : </b>{{review.title}}</h4>
                    <p><b>Comments :</b> {{review.description}}</p>
                    </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-sm-1">
    </div>
</div>
